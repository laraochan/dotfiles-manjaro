hook_add = '''
call ddu#custom#patch_local('filer', {
  \ 'ui': 'filer',
  \ 'sources': [{'name': 'file'}],
  \ 'sourceOptions': {
  \   '_': {
  \     'columns': ['filename'],
  \     'converters': ['converter_devicon'],
  \   },
  \ },
  \ 'kindOptions': {
  \   'file': {
  \     'defaultAction': 'open',
  \   },
